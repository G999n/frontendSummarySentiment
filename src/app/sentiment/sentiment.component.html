<div class="max-w-2xl mx-auto mt-16 p-8 bg-white rounded-3xl shadow-xl space-y-8">
  <h1 class="text-3xl font-extrabold text-gray-800 text-center">💬 Sentiment Analyzer</h1>

  <textarea
    [(ngModel)]="input"
    placeholder="Type or paste your text here..."
    rows="6"
    class="w-full p-4 border border-gray-300 rounded-xl text-gray-800 text-base focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none shadow-sm"
  ></textarea>

  <button
    (click)="submit()"
    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold rounded-xl shadow-md transition duration-200"
  >
    🔍 Analyze Sentiment
  </button>

  <div *ngIf="sentiment || value" class="bg-blue-50 p-5 rounded-xl border border-blue-200 shadow-sm space-y-2">
    <p class="text-gray-700 text-lg">
      <strong>Sentiment:</strong> {{ sentiment || 'N/A' }}
    </p>
    <p class="text-gray-700 text-lg">
      <strong>Confidence:</strong> {{ value || 'N/A' }}
    </p>
  </div>
</div>
